translations:
  - mar_Deva: '९. मान्यता देण्यात आलेल्या अभ्यासक्रमाच्या अधिकच्या/नवीन तुकडयांची प्रवेशक्षमता प्रती तुकडी २५ इतकी राहील.'
  - eng_Latn: 'The intake capacity for new/ additional batches of approved courses will be 25 per batch.'


  - mar_Deva: '८. उच्च व तंत्र शिक्षण विभाग शासन शुध्दीपत्रक क्रमांक: व्हीओसी-२०१२/५९१/ प्र.क्र.२४५(क)/व्यशि-४, दि, १६ जानेवारी, २०१३ अन्वये आवश्यक ती अनामत रक्कम रोखीने चलनाद्वारे अथवा बॅक गॅरटीच्या स्वरुपात संबधीत संस्थेने भरणे आवश्यक राहील.'
  - eng_Latn: 'The reserve amount as required under the Department of Higher and Technical Education Government Certificate No.: VOC- 2012/591/ PR No. 245 (C)/ VISHI-4, D, 16th January, 2013 shall be paid by the institution concerned in cash, by way of challan or by way of back guarantee.'


  - mar_Deva: '६. सदर संस्थेस अर्ज केलेल्या प्राप्त नस्तीमधील / प्रस्तावामध्ये अभिलेख्यानुसार मान्यता प्रदान करण्यात आलेली आहे, त्यामध्ये भविष्यात काही विसंगती / बेकायदेशीर आढळल्यास संबंधित संस्थेतेतील अभ्यासक्रमाची मान्यता तात्काळ रद्द करण्यात येईल आणि अशा दोषी संस्थांवर कायदेशीर कार्यवाही करण्यात येईल.'
  - eng_Latn: 'In case any discrepancy/ illegality is found in the application received/ proposal submitted to the said institution, the recognition of the course in the concerned institution will be cancelled immediately and legal action will be taken against such erring institutions.'


  - mar_Deva: '४. सदर संस्थेस महाराष्ट्र राज्य कौशल्य, व्यवसाय शिक्षण व प्रशिक्षण मंडळाचे अभ्यासक्रम सुरु करण्यास स्वयंअर्थसहाय्यित तत्वावर मान्यता दिली असली तरीही, भविष्यात कोणत्याही प्रकारचे अनुदान अथवा आर्थिक मदत देण्यात येणार नाही. तसेच, या अभ्यासक्रमाकरीता प्रवेश घेतलेल्या विद्यार्थ्याना भारत सरकार मॅट्रीकोत्तर शिष्यवृत्ती, तसेच शिक्षण शुल्क / परीक्षा शुल्क चा लाभ अनुज्ञेय असणार नाही.'
  - eng_Latn: 'The Institute will not be given any kind of grant or financial assistance in future even if it is approved to start courses of Maharashtra State Board of Skill, Vocational Education and Training on self-financing basis. Also, the students admitted for this course will not be allowed the benefit of Government of India Post-Matric Scholarship, as well as tuition fees/ examination fees.'


  - mar_Deva: '४. सदर आदेश तात्काळ अंमलात आणावेत. संबंधित अधिकाऱ्यांना बदली केलेल्या ठिकाणी हजर होण्यासाठी विभाग प्रमुख यांनी तात्काळ कार्यमुक्त करावे.'
  - eng_Latn: '4) This order shall be effective immediately. The head of the department should immediately relieve the concerned officers to appear at the place of transfer.'


  - mar_Deva: '४) पदांचा आढावा घेवून सुधारित आकृतीबंधास उच्चस्तरीय सचिव समितीची मान्यता घेणे आवश्यक आहे. तसे न केल्यास मुदतवाढीअभावी सदर अस्थायी पदांच्या वेतनाचा प्रश्न उद्भवल्यास त्याची सर्वस्वी जबाबदारी संचालक (व्यवसाय शिक्षण व प्रशिक्षण), व्यवसाय शिक्षण व प्रशिक्षण संचालनालय, मुंबई यांची राहील. या कालावधीनंतर आकृतीबंध निश्चित करण्यासाठी कालावधी वाढवून देण्यात येणार नसल्याची कृपया नोंद घ्यावी.'
  - eng_Latn: '4) The revised pattern after reviewing the posts needs to be approved by a high-level committee of secretaries. In case of non-payment of salary, the Director (Vocational Education and Training), Directorate of Vocational Education and Training, Mumbai will be responsible for the same. Please note that after this period, there will be no extension of time for fixing the figure.'


  - mar_Deva: '३. सदर संस्थेस अभ्यासक्रम चालविण्यासाठीची मान्यता ही संस्थेने जागेसंबंधी सादर केलेल्या दस्ताऐवजामधील एकूण क्षेत्रफळांचे आणि नकाशा मधील उपलब्ध जागेच्या आधारे देण्यात येत आहे.'
  - eng_Latn: '3. Approval for running the course is being granted on the basis of the total area in the site document submitted by the institute and the available space in the map.'


  - mar_Deva: '३. सदर शासन आदेश सामान्य प्रशासन विभाग, शासन निर्णय क्रमांक परिवी-२७१५/प्र.क्र.३०२/आठ, दिनांक २९ फेब्रुवारी, २०१६ मधील तरतुदींन्वये व सामान्य प्रशासन विभाग, शासन निर्णय परिवी-२७१५/ प्र.क्र.२०३/आठ, दिनांक २५ ऑगस्ट, २०१५ अन्वये प्रशासकीय विभाग प्रमुखास प्रदान केलेल्या अधिकारानुसार निर्गमित करण्यात येत आहे.'
  - eng_Latn: 'The said Government Order is issued by the General Administration Department, vide Government Resolution No.2715/ PR No.302/ 8, dated 29th February, 2016 and by the General Administration Department, vide Government Resolution No.2715/ PR. 203/ VIII, dated 25th August, 2015 is being issued as per the powers conferred on the Head of Administrative Department.'


  - mar_Deva: '३. बदली झालेल्या अधिकाऱ्यांची रजा शासनाच्या परवानगी शिवाय मंजूर करण्यात येऊ नये.'
  - eng_Latn: '3. Leave of transferred officers should not be sanctioned without the approval of the Government.'


  - mar_Deva: '३) सदर कालावधीमध्ये मंजूर पदांच्या आढाव्यास उच्चस्तरीय सचिव समितीची मान्यता घेतलेली आहे. तथापि, त्यानंतर पदनिर्मिती मंजूर झालेली आहे. अशा प्रकरणी नवनिर्मिती पदांच्या समवेक्षनासह पदांच्या आकृतीबंधास मान्यता घेण्याची कार्यवाही विहित कालावधीत पूर्ण करावी.'
  - eng_Latn: '3) The approval of the High-Level Committee of Secretaries has been taken for the review of the sanctioned posts during this period. However, it was later approved. In such cases, the process of approving the design of the posts along with the evaluation of the newly created posts should be completed within the prescribed period.'


  - mar_Deva: '२. संचालक, व्यवसाय शिक्षण व प्रशिक्षण संचालनालय, महाराष्ट्र राज्य, मुंबई यांना कळविण्यात येते की, सदर अधिकाऱ्याच्या पुढील वेतनवाढी मुक्त करण्याच्या अनुषंगाने नियमानुसार तात्काळ उचित कार्यवाही करावी.'
  - eng_Latn: 'The Director, Directorate of Vocational Education and Training, Maharashtra State, Mumbai is hereby informed to take immediate appropriate action as per rules for release of further increment of the said officer.'


  - mar_Deva: '२. या प्रस्तावावर होणारा खर्च खालील लेखाशीर्षाखालील मंजूर अनुदानातून भागविण्यात यावा.'
  - eng_Latn: 'The expenditure on this proposal shall be met from the grants sanctioned under the following heads:'


  - mar_Deva: '२. महाराष्ट्र राज्य कौशल्य, व्यवसाय शिक्षण व प्रशिक्षण मंडळाचे अभ्यासक्रम चालविणेसाठी संस्थांना, ज्या जागेत मान्यता देण्यात आलेली आहे त्याच जागेत विद्यार्थी प्रवेश करण्यात यावेत. तसेच त्याच जागेचा मान्यतेबाबत विचार करण्यात येईल, जर जागेत बदल आढळल्यास मान्यता रद्द करण्यात येईल.'
  - eng_Latn: 'Students should be admitted to the place where the institutions have been approved to run the courses of the Maharashtra State Board of Skill, Vocational Education and Training. Also, the approval of the same place will be considered, if there is a change in the place, the approval will be cancelled.'


  - mar_Deva: '२. महाराष्ट्र राज्य कौशल्य विकास मंडळाचे अभ्यासक्रम चालविणेसाठी संस्थांना, ज्या जागेत मान्यता देण्यात आलेली आहे त्याच जागेत विद्यार्थी प्रवेश करण्यात यावेत. तसेच त्याच जागेचा मान्यतेबाबत विचार करण्यात येईल, जर जागेत बदल आढळल्यास मान्यता रद्द करण्यात येईल.'
  - eng_Latn: 'Students should be admitted to the place where the institutions have been approved to run the courses of the Maharashtra State Skill Development Board. Also, the approval of the same place will be considered, if there is a change in the place, the approval will be cancelled.'


  - mar_Deva: '२) मुदतवाढ दिलेल्या पदांपैकी कोणतेही पद ६ महिन्यांपेक्षा जास्त कालावधीसाठी रिक्त नाही याची खात्री करून घेण्यात यावी.'
  - eng_Latn: '(2) It shall be ensured that none of the posts for which extension has been granted remains vacant for a period of more than six months.'


  - mar_Deva: '२ रा मजला, मादाम कामा मार्ग, हुतात्मा राजगुरु चौक,'
  - eng_Latn: '2nd Floor, Madame Cama Marg, Hutatma Rajguru Chowk,'


  - mar_Deva: '१३. मान्यता दिलेल्या संस्थांनी व्यवसाय अभ्यासक्रम सुरू केले आहेत तसेच अभ्यासक्रमनिहाय प्रवेशित विद्यार्थी संख्या याबाबतची माहिती संचालक, महाराष्ट्र राज्य कौशल्य, व्यवसाय शिक्षण व प्रशिक्षण मंडळ यांनी शासनास दोन महिन्यात सादर करावी.'
  - eng_Latn: 'The Director, Maharashtra State Board of Skill, Vocational Education and Training should submit information to the government within two months about the number of students admitted to the approved institutions.'


  - mar_Deva: '१२. महाराष्ट्र राज्य कौशल्य, व्यवसाय शिक्षण व प्रशिक्षण मंडळामार्फत राबविण्यात येत असलेल्या अभ्यासक्रमात शासनाने राष्ट्रीय कौशल्य पात्रता आराखडा (NSQF) नुसार बदल केल्यास त्याप्रमाणे अभ्यासक्रम राबविणे संस्थेवर बंधनकारक राहील.'
  - eng_Latn: 'The Maharashtra State Skill, Vocational Education and Training Board will be obliged to implement the curriculum as per the National Skill Qualification Framework (NSQF) if the government makes changes in the curriculum being implemented by it.'


  - mar_Deva: '१२. महाराष्ट्र राज्य कौशल्य विकास मंडळामार्फत राबविण्यात येत असलेल्या अभ्यासक्रमात शासनाने राष्ट्रीय कौशल्य पात्रता आराखडा (NSQF) नुसार बदल केल्यास त्याप्रमाणे अभ्यासक्रम राबविणे संस्थेवर बंधनकारक राहील.'
  - eng_Latn: 'The Maharashtra State Skill Development Board will be obliged to implement the courses as per the National Skill Qualification Framework (NSQF) if the government makes changes in the curriculum being implemented by the Maharashtra State Skill Development Board.'


  - mar_Deva: '११. मान्यताप्राप्त अभ्यासक्रम मान्यता दिलेल्या शैक्षणिक वर्षात संस्थेने सुरू न केल्यास अथवा सदर अभ्यासक्रमाच्या तुकडीत सतत ३ वर्ष मंजूर प्रवेश क्षमतेच्या ५० टक्के पेक्षा कमी प्रवेश झाल्यास सदर संस्थेची मान्यता आपोआप रद्द होईल. तद्नंतर संस्थेस सदर अभ्यासक्रम सुरू करण्यासाठी मान्यता प्रक्रिया नव्याने करणे आवश्यक राहील.'
  - eng_Latn: 'The recognition of an institution will be automatically cancelled if the institution does not start the approved course in the approved academic year or if the intake of the batch of the said course is less than 50% of the sanctioned intake capacity for 3 consecutive years. After this, the institution will have to renew the approval process to start the said course.'


  - mar_Deva: '१०. संस्थेने विद्यार्थी प्रवेश करणेची मान्यता मिळाल्याशिवाय विद्यार्थी प्रवेश केल्यास, किंवा मंजुरी पेक्षा ज्यादा प्रवेश केल्यास असे प्रवेश ग्राह्य धरण्यात येणार नाही. याकरीता संस्थेस “महाराष्ट्र राज्यात कृषि, पशु व मत्स्य विज्ञान, आरोग्य विज्ञान, उच्च तंत्र व व्यवसाय शिक्षण यांमधील अनधिकृत संस्था स्थापन करणे आणि अनधिकृत अभ्यास पाठ्यक्रम सुरु करणे (प्रतिबंध) अधिनियम, २०१३” लागू राहील.'
  - eng_Latn: '(10) No admission shall be deemed to be made if the institution admits a student without the approval of the institution to admit the student, or if the admission exceeds the approval. The Maharashtra Prohibition of Unauthorised Establishment of Unauthorised Institutions and Courses of Unauthorised Study in Agriculture, Animal and Fishery Sciences, Health Sciences, Higher Technical and Vocational Education in the State of Maharashtra (Prohibition) Act, 2013 shall apply to the Institute.'


  - mar_Deva: '१. महाराष्ट्र राज्य कौशल्य, व्यवसाय शिक्षण व प्रशिक्षण मंडळाचे अभ्यासक्रम राबविणास मान्यता देण्यात आलेल्या संस्थांना शासन, व्यवसाय शिक्षण व प्रशिक्षण संचालनालय, महाराष्ट्र राज्य कौशल्य, व्यवसाय शिक्षण व प्रशिक्षण मंडळ तसेच, संचालनालयाच्या अधिपत्याखालील संबधित कार्यालये यांच्याकडून वेळोवेळी निर्गमित होणाऱ्या आदेशाचे पालन करणे बंधनकारक राहील.'
  - eng_Latn: 'The institutions approved to implement the courses of the Maharashtra State Board of Skill, Vocational Education and Training will have to comply with the orders issued from time to time by the government, the Directorate of Vocational Education and Training, the Maharashtra State Board of Skill, Vocational Education and Training and the concerned offices under the Directorate.'


  - mar_Deva: '१) उपरोक्त पदे ज्या प्रयोजनासाठी निर्माण करण्यांत आली, त्याच प्रयोजनासाठी पुढे चालू ठेवण्यात यावीत. चालू ठेवण्यात आलेल्या अस्थायी पदांवरील कर्मचारी नियमानुसार मिळणारे वेतन भत्ते इत्यादी मिळण्यास पात्र समजण्यात यावेत.'
  - eng_Latn: '1) The above posts should be continued for the purpose for which they were created. The employees in the existing temporary posts should be considered eligible for salary, allowances etc. as per rules.'


